<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senpai & Son - Comments</title>
    <meta name="description" content="Comment section for anime ranking site Senpai & Son.">
    <meta name="author" content="Dominic Trujillo-Grissom">
    <link rel="stylesheet" href="styles/comments.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-bar">
            <div class="logo-box">
                <img src="images/logo.jpg" alt="anime logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="toprated.html">Top Ranked</a></li>
                    <li><a href="comments.html">Comments</a></li>
                    <li><a href="references.html">References</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="comments-section">
            <h2>Community Comments</h2>
            <div class="comment-form">
                <h3>Leave a Comment</h3>
                <form id="comment-form">
                    <label for="comment-username">Your Name</label>
                    <input type="text" id="comment-username" name="comment-username" required>
                    <label for="comment-text">Comment</label>
                    <textarea id="comment-text" name="comment-text" rows="4" required></textarea>
                    <input type="submit" value="Post Comment">
                </form>
            </div>
            <div id="comments-list"></div>
        </section>
        <section class="review">
            <h3>Leave Feedback</h3>
            <form method="get" action="review.html">
                <!-- Overall Rating -->
                <fieldset class="rating">
                    <legend>Overall Rating <span class="required">*</span></legend>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5"/>
                        <label for="star-a">â˜…</label>
                        <input type="radio" name="stars" id="star-b" value="4"/>
                        <label for="star-b">â˜…</label>
                        <input type="radio" name="stars" id="star-c" value="3"/>
                        <label for="star-c">â˜…</label>
                        <input type="radio" name="stars" id="star-d" value="2"/>
                        <label for="star-d">â˜…</label>
                        <input type="radio" name="stars" id="star-e" value="1"/>
                        <label for="star-e">â˜…</label>
                    </div>
                </fieldset>

                <!-- Features -->
                <fieldset class="checkbox-group">
                    <legend>Useful Features</legend>
                    <label><input type="checkbox" id="feature1" name="features" value="anime"> Anime!</label>
                    <label><input type="checkbox" id="feature2" name="features" value="ease-of-use"> Ease of Use</label>
                    <label><input type="checkbox" id="feature3" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" id="feature4" name="features" value="design"> Design</label>
                </fieldset>

                <!-- Review -->
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="5"></textarea>

                <!-- User Name -->
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username">

                <!-- Submit -->
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <section class="lounge">
        <picture>
            <img src="images/blog.jpg" alt="Anime lounge" loading="lazy" width="1600" height="800">
        </picture>
    </section>
    <footer>
        <p>&copy; <span id="current-year"></span> ðŸ¦– Dominic Trujillo-Grissom ðŸ¦– North Carolina</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/comments.js" defer></script>
</body>
</html>
